# SonarQube Project Configuration for EPorra Frontend
sonar.projectKey=eporra-frontend
sonar.projectName=EPorra Frontend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.language=js

# JavaScript/React specific configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,public/**,**/__tests__/**,src/test/**

# Quality metrics configuration - Focus on maintainability
sonar.qualitygate.wait=true
sonar.profile=Sonar way

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Connection to SonarQube server
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=false