# SonarQube Project Configuration for EPorra Backend
sonar.projectKey=eporra-backend
sonar.projectName=EPorra Backend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.language=py

# Python specific configuration
sonar.python.version=3.9

# Exclusions
sonar.exclusions=venv/**,**/__pycache__/**,**/migrations/**

# Quality metrics configuration - Focus on maintainability
sonar.qualitygate.wait=true
sonar.profile=Sonar way

# Maintainability specific metrics
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.flake8.reportPath=flake8-report.txt

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=false